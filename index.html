<!DOCTYPE html>

  <head>

    <title>Dine restaurant website</title>
    <style>
      /* league-spartan-300 - latin */
      @font-face {
        font-display: swap;
        font-family: "League Spartan";
        font-style: normal;
        font-weight: 300;
        src: url("./fonts/league-spartan-v11-latin-300.woff2") format("woff2");
      }

      /* league-spartan-regular - latin */
      @font-face {
        font-display: swap;
        font-family: "League Spartan";

        font-weight: 400;
        src: url("./fonts/league-spartan-v11-latin-regular.woff2")
          format("woff2");
      }

      /* league-spartan-600 - latin */
      @font-face {
        font-display: swap;
        font-family: "League Spartan";

    <link rel="stylesheet" href="./styles/style.scss" />
